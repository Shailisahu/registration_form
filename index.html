<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body{
      width: 100%;
      height: 100%;
      background-color: lightseagreen;
    }
    .registration-form {
      font-family: gilroy;
      width: 350px;
      height: 100%;
      margin: 0 auto;
      background-color:rgb(3, 103, 103);
      border-radius: 10px;
      padding-top: 5px;
      padding-top: 10px;
      margin-top: 50px;
    }
    .registration-form input[type="text"],
    .registration-form input[type="email"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      font-family: gilroy;
      border-radius: 10px;
      margin-left: 10px;
    }
    .registration-form button {
      /* width: 100%; */
      padding: 10px;
      font-family: gilroy;
      font-weight: 600;
      border-radius: 20px;
      border: none;
      margin-left: 10px;

    }
    .registration-form .output {
      margin-top: 20px;
      background-color: aliceblue;
      padding-left: 0px;
      /* animation-name: anima;
      animation-duration: 5s;
      animation-iteration-count: infinite; */
    }
    /* @keyframes anima {
      0%{
        opacity: 1;
      }
      100%{
        opacity: 0;
      }
    } */
  </style>
</head>
<body>
  <div id="main">
    <div class="registration-form">
      <h2>Registration Form</h2>
      <form id="myForm" onsubmit="event.preventDefault(); displayData();">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <button type="submit">Submit</button>
      </form>
      <h3>Entered Data:</h3>
      <div class="output">
        <p id="outputName"></p>
        <p id="outputEmail"></p>
      </div>
    </div>
  </div>

  <script>
    function displayData() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      document.getElementById("outputName").textContent = "Name: " + name;
      document.getElementById("outputEmail").textContent = "Email: " + email;

      document.getElementById("myForm").reset();
    }
  </script>
</body>
</html>
